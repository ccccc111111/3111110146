<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* Text文字 */
/* 無字顏色 */
.text_color{
color: red;
}
/* 文字對齊 */
.text_align{
    /* text-align: center; */
    /* text-align: right; */
    text-align: left;
}
/* 行高 */
.text_line_height{
    line-height: 50px;
}
/* 文字線段 */
.text_decoration{
    /* text-decoration: underling;
    text-decoration: overling; */
    text-decoration: line-through;
}
/* 文字縮排 */
.text-indent{
    text-indent: 20px;
}
/* 字距 */
.text_letter-spacing{
    letter-spacing: 10px;
}
/* font字型 */
/* 字體樣式 */
.font_style{
    /* font-style: normal; */
    /* 斜體 */
    /* font-style: italic; */
    /* 傾斜體 */
    font-style: oblique;
}
/* 字體粗細 */
.font_weight{
    /* font_weight: normal;
    font_weight: bold; */
    font-weight: 900px;
}
/* 字體大小 */
.font_size{
    font-size: 60px;
}
/* 字型 */
.font_family{
    font-family: "標楷體";
}
/* link連結 */
/* 位訪問 */
.a_css:link{
    color: red;
}
/* 訪問過 */
.a_css:visited{
    color: green;
}
/* 移入 */
.a_css:hover{
    color: yellow;
}
/* 點下去*/
.a_css:active{
    color: black;
}
/* list列表 */
.ul_css{
    /* 類型 */
    /* list-style-type:nono */
    list-style-type:upper-roman;
    /* 位置 */
    list-style-position: inside;
    /* 圖片 */
    list-style-image: url('kiss.png');
}
.table_css{
    border-collapse: collapse;
}
.table_css .tt{
    /* 水平 */
        text-align: center;
    /* 垂直 */
        vertical-align: bottom;
}
/* 偶數行 */
tr:nth-child(even){
    color: red;
}
/* 奇數行 */
tr:nth-child(odd){
    color: green;
}
</style>
</head>
<body>
<div class="text_color text_letter-spacing text-indent text_decoration text_line_height text_align" >
    text文字
</div>
<div class="font_style font_weight font_size font_family">Font字型</div>
<div>
    <a class="a_css" href="#">連結1</a>
    <a class="a_css" href="#a">連結2</a>
    <a class="a_css" href="#b">連結3</a>
</div>

<div>
   <ul class="ul_css">
<li>1</li>
<li>2</li>
<li>3</li>
</ul>
</div>
<table class="table_css" align="center" cellpadding="0" cellspacing="0" border="1" width="300" height="300">
    <tr>
        <td class="tt">001</td>
        <td class="tt">002</td>
        <td class="tt">003</td>
    </tr>
    <tr>
        <td>001</td>
        <td>002</td>
        <td>003</td>
    </tr>
    <tr>
        <td>001</td>
        <td>002</td>
        <td>003</td>
    </tr>
    <tr>
        <td>001</td>
        <td>002</td>
        <td>003</td>
    </tr>
</table>
</body>
</html>
